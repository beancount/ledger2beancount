language: python
python:
  - "3.6"
addons:
  apt:
    packages:
      - cpanminus
      - libcarp-assert-perl
      - libdate-calc-perl
      - libexperimental-perl
      - libfile-basedir-perl
      - libgetopt-long-descriptive-perl
      - libyaml-libyaml-perl
      - ledger
